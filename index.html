<head>
    <meta charset="UTF-8">

    <title>Guess The Number!</title>

<body>
    <div class="main">
        
        <form action="">
            <h1>Guess The Number !</h1>
            <div class="play_mode">
                Difficulty : <select name="playmode" id="playmode">
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Hard">Hard</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>
            <div class="displayer">
                Enter Any Number that comes to your Mind ! <br> <p id="display_number">Between 0-50</p>
            </div>
            <input type="number" name="user_input" id="usrinput" placeholder="Enter Any Number"> <br>
            <input type="button" value="Check!" id="submitbtn" onclick="checkTheNum()"> 
            <input type="button" value="Restart" id="restartbtn">
